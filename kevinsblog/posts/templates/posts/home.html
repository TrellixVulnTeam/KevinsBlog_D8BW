<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#mynav">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">Kevin's Blog</a>
        </div>

        <div class="collapse navbar-collapse" id="mynav">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="https://www.kevinfaust.me">Portfolio</a></li>
                <li>
                    <a href="https://www.flickr.com/photos/kevinfaust/">Flickr</a>
                </li>
                <li>
                    <a href="https://ca.linkedin.com/in/kevindfaust">LinkedIn</a>
                </li>
            </ul>
        </div>

    </div>
</nav>


<div class="container">

    <h1 class="text-center">Welcome to Kevin's Blog</h1>

    {% load static %}
    <img src="{% static 'posts/home.jpg' %}" class='img-responsive center-block'
         style="max-height:300px;"/>

    <h2>Latest Posts</h2>
    <hr>

    {% for post in posts %}

    <a href="{% url 'post_detail' post.id %}"><h3>{{post.title}}</h3></a>

    <h5><span class="glyphicon glyphicon-time" aria-hidden="true"></span>
        {{post.get_pretty_pub_date}}</h5>

    <img src="{{ post.image.url }}" class="img-responsive center-block"
         style="max-height:150px"/>
    <br>

    <p>{{post.get_summary}}</p>
    <hr>

    {% endfor %}

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
